<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Capsulin</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="chat-container">
        <h2 style="text-align: center;">ðŸ’Š Capsulin   </h2>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Escribe tu pregunta..." autocomplete="off">
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("user-input");
            const message = input.value.trim();
            if (!message) return;

            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += "<div class='user-msg'><b>TÃº:</b> " + message + "</div>";

            const response = await fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ message })
            });

            const data = await response.json();
            chatBox.innerHTML += "<div class='bot-msg'><b>Bot:</b> " + data.response + "</div>";
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        document.getElementById("user-input").addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
